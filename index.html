<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizClone - Practica tus Flashcards Gratis</title>
    <meta name="description"
        content="Importa tus flashcards y practica con el mÃ©todo de repeticiÃ³n. Herramienta de estudio gratuita estilo Quizlet.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="app-header">
        <div class="logo">QuizClone</div>
        <nav class="nav-links">
            <button id="btn-library-nav" class="btn-text" hidden>Biblioteca</button>
            <button id="btn-import-nav" class="btn-secondary">Crear Ficha</button>
        </nav>
    </header>

    <main class="app-container">
        <!-- Library Screen -->
        <section id="library-screen" class="screen active">
            <div class="hero icon-hero">
                <div class="hero-icon">ðŸ“š</div>
                <h1>Tu Biblioteca</h1>
                <p>Selecciona un mazo para empezar a estudiar.</p>

            </div>
            <div id="decks-grid" class="decks-grid">
                <!-- Decks will be injected here -->
                <div class="empty-state">
                    <p>No tienes mazos guardados aÃºn.</p>
                    <button id="btn-create-first" class="btn-primary">Crear mi primer mazo</button>
                </div>
            </div>
        </section>

        <!-- Import Screen -->
        <section id="import-screen" class="screen">
            <div class="hero">
                <h1>Crear nuevo mazo</h1>
                <p>Importa tus flashcards para empezar.</p>
            </div>

            <div class="import-card">
                <div class="input-group">
                    <label for="deck-title" class="input-label">TÃ­tulo del Mazo</label>
                    <input type="text" id="deck-title" placeholder="Ej: InglÃ©s - Verbos Irregulares" class="text-input">
                </div>

                <div class="input-group">
                    <label for="import-text" class="input-label">Pega tus fichas (Palabra, DefiniciÃ³n)</label>
                    <textarea id="import-text" placeholder="Manzana, Fruta roja&#10;Perro, Animal domÃ©stico"
                        spellcheck="false"></textarea>
                </div>

                <div class="import-actions">
                    <button id="btn-save" class="btn-primary">Guardar y Estudiar</button>
                </div>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div class="status-bar">
                <div class="progress-info">
                    <span id="current-count">1</span> / <span id="total-count">10</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-content">
                                <span class="card-text" id="card-front-text">Front</span>
                            </div>
                            <div class="click-hint">Haz click para voltear</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-content">
                                <span class="card-text" id="card-back-text">Back</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-wrapper">
                <div id="counter-unknown-val" class="counter-display text-unknown">0</div>

                <div class="controls">
                    <button id="btn-unknown" class="btn-control btn-unknown">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                        <span>No lo sÃ©</span>
                    </button>
                    <button id="btn-known" class="btn-control btn-known">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6 9 17l-5-5" />
                        </svg>
                        <span>Lo sÃ©</span>
                    </button>
                </div>

                <div id="counter-known-val" class="counter-display text-known">0</div>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="result-screen" class="screen">
            <div class="result-card">
                <h2>Â¡Has terminado!</h2>
                <div class="stats-container">
                    <div class="stat-box success">
                        <h3>Dominadas</h3>
                        <span id="stat-known" class="stat-number">0</span>
                    </div>
                    <div class="stat-box warning">
                        <h3>A repasar</h3>
                        <span id="stat-unknown" class="stat-number">0</span>
                    </div>
                </div>

                <div class="result-actions">
                    <button id="btn-restart-unknown" class="btn-primary">Estudiar las que no sabes</button>
                    <button id="btn-restart-all" class="btn-secondary">Estudiar todas de nuevo</button>
                    <button id="btn-new-import" class="btn-text">Importar nuevas</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
